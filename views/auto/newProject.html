<% include ../header.html %>
	<div class="container">
		<div class="blog-header">
			<h1 class="blog-title">接入站点</h1>
		</div>
      	<div class="row">
	        <div class="col-sm-8 blog-main">
		        <div class="blog-post">
		            <hr />
					<form class="J_comConfig">
						<div class="form-group">
							<label for="websiteName">站点名称</label>
							<input type="text" class="form-control" id="websiteName" placeholder="请输入站点的英文昵称（如：nuomiLv）">
						</div>
						<div class="form-group">
							<label for="firstPage">入口地址</label>
							<input type="text" class="form-control" id="firstPage" placeholder="请输入站点的首地址（如：http://lvyou.baidu.com/static/foreign/page/ticket/channel/channel.html）">
						</div>
						<div class="form-group">
							<label for="proxyAddress">站点说明</label>
							<textarea class="form-control" id="proxyAddress" rows="5" placeholder="描述一下这个站点吧"></textarea>
						</div>
						<button type="button" class="btn btn-default J_submit">提交保存</button>
					</form>
		        </div>
	        </div>
	        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
				<% include rightSideBar.html %>
	        </div>
      	</div>
    </div>
<script src="/javascripts/auto/newProject.js"></script>
<% include ../footer.html %>
