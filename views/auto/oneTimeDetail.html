<% include ../header.html %>
	<div class="container">
		<div class="blog-header">
			<h1 class="blog-title">本次测试的页面(<%= allRes.length %>)</h1>
		</div>
      	<div class="row">
      		<hr>
      		<% for (var k = 0; k < allRes.length; k++) { %>
			    <div class="col-md-4" style="margin-bottom:50px;">
			    	<div style="color:blue;width:100%;height:60px;word-wrap:break-word;word-break:break-all;">
			    		(<%= k+1 %>) <%= allRes[k].name %>
			    	</div>
			    	<div style="height:627px;overflow:auto;">
			    		<a href="<%= allRes[k].imgurl %>">
			    			<img style="width:100%;" src="<%= allRes[k].imgurl %>" />
			    		</a>
			    	</div>
			    </div>
		    <% } %>
      	</div>
    </div>
<% include ../footer.html %>
